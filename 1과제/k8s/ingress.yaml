apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eks-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/subnets: subnet-0c0f55345684d9ed8, subnet-055f450c8bcb99263
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /healthz
            pathType: Prefix
            backend:
              service:
                name: ec2-service-a
                port:
                  number: 8080
          - path: /v1/dummy
            pathType: Prefix
            backend:
              service:
                name: fargate-service-a
                port:
                  number: 8080
          - path: /healthz  
            pathType: Prefix
            backend:
              service:
                name: ec2-service-b
                port:
                  number: 8080
          - path: /v1/dummy
            pathType: Prefix
            backend:  
              service:
                name: fargate-service-b
                port:
                  number: 8080
