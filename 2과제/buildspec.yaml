version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin <ECR-리포지토리-URI>
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t <이미지-이름> .
      - docker tag <이미지-이름>:latest <ECR-리포지토리-URI>:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push <ECR-리포지토리-URI>:latest