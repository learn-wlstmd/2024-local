apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eks-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
spec:
  defaultBackend:
    service:
      name: ec2-service
      port:
        number: 8080
  rules:
    - http:
        paths:
          - path: /healthz
            pathType: Prefix
            backend:
              service:
                name: ec2-service
                port:
                  number: 8080
          - path: /v1/dummy
            pathType: Prefix
            backend:
              service:
                name: fargate-service
                port:
                  number: 8080