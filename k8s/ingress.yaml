apiVersion: networking.k8s.io/v1
kind: Ingress  
metadata:
  name: eks-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/subnets: public-subnet-a, public-subnet-b
spec:
  rules:
    - http:
        paths:
          - path: /healthz
            pathType: Prefix
            backend:
              service:
                name: ec2-service-a
                port:
                  number: 8080
          - path: /v1/dummy
            pathType: Prefix
            backend:
              service:
                name: fargate-service-a
                port:
                  number: 8080
          - path: /healthz  
            pathType: Prefix
            backend:
              service:
                name: ec2-service-b
                port:
                  number: 8080
          - path: /v1/dummy
            pathType: Prefix
            backend:  
              service:
                name: fargate-service-b
                port:
                  number: 8080